<table class="container" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td valign="middle" align="center" class="blauwe_rand">
            <div class="width">
                <table class="content content_title" align="center" border="0" cellspacing="0" cellpadding="10px">
                    <tr>
                        <td valign="middle" class="view_link" colspan="2"> {VIEW_LINK_TEXT} </td>
                    </tr>
                    <tr>
                        <td valign="middle" class="branding_html" data-builder="branding_html"><h1>Gebruiker Centraal</h1></td>
                        <td class="blauwe_rand logo" width="80" height="68" valign="middle" rowspan="2">
                            <img src="http://www.gebruikercentraal.nl/mailingassets/gebruiker-centraal-logo.jpg" alt="onderste helft van logo Gebruiker centraal" border="0" width="80" height="68" />
                        </td>
                    </tr>
                    <tr>
                        <td class="title" data-builder="title_color"><div data-builder="email_title"><h2>{EMAIL_TITLE}</h2></div></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
    <tr>
        <td valign="middle" align="center">
            <div class="width">
                <table class="content content_main" align="center" border="0" cellspacing="0" cellpadding="10px">
                    <tr>
                        <td class="email_content" data-builder="body_color">
                            <table data-builder="email_content" class="email_content_wit"><tr></tr><tr><td>{EMAIL_BODY}</td></tr></table>
                        </td>
                    </tr>
                    <tr>
                        <td class="email_content contact_info" data-builder="body_color">
                            <table data-builder="contact_info" class="email_content_wit"><tr><td>{CONTACT_INFO}</td></tr></table>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
